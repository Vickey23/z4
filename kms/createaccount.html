<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="createaccount.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body> 
    <div class="container">
      <div class="create-account-container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary toggle-password" type="button"><i class="fas fa-eye"></i></button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-create-account btn-block">Create Account</button>
        </form>
      </div>
    </div>

    <a href="index.html" class="exit-icon"><i class="fas fa-times"></i></a>

    <a href="login.html" class="btn btn-outline-secondary log-in-btn">Log In</a>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
      $(document).ready(function(){
        $(".toggle-password").click(function(){
          $(this).toggleClass("active");
          var type = $(this).hasClass("active") ? "text" : "password";
          $("#password").attr("type", type);
        });
      });
    </script>
  </body>
</html>
